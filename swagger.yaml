            $ref: '#/definitions/1533292341085PostEntity'
      responses:
        '500':
          description: When Server takes a nap.
          schema:
            $ref: '#/definitions/Error'
  /api/auth/login/:
    post:
      tags:
        - Authentication
      summary: Login User
      description: >-
        Returns JWT token in exchange for credentials which can be used to
        access protected routes.
      operationId: 1533292341103_post
      produces:
        - application/json
      parameters:
        - name: body
