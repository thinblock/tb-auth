      operationId: 1533292341577_post
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: Submission Data in body
          required: true
          schema:
            $ref: '#/definitions/1533292341577PostEntity'
      responses:
        '200':
          description: Normal Response
          schema:
            $ref: '#/definitions/NormalResponse'
          examples:
